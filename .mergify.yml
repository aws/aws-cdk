    actions:
      dismiss_reviews:
        approved: true
        changes_requested: true
    conditions:
      - author!=dependabot[bot]
      - author!=dependabot-preview[bot]
      - label!=contribution/core
      - base=main
      - -merged
      - -closed
      - changes-requested-reviews-by!=aws-cdk-automation
  - name: if fails conventional commits
