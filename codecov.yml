# https://docs.codecov.com/docs/codecovyml-reference#coverage
coverage:
  status:
    project:
      default:
        # Require overall project coverage to never decrease
        target: auto
    patch:
      default:
        # Require the patch coverage to be at least 95%
        target: 95

# https://docs.codecov.com/docs/codecovyml-reference#comment
comment:
  layout: "header, diff, flags, components"

# https://docs.codecov.com/docs/codecovyml-reference#component_management
component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
      - type: patch
        target: 95
  individual_components:
    - component_id: packages_aws_cdk
      name: packages/aws-cdk
      paths:
        - packages/aws-cdk/**
    - component_id: packages_aws_cdk_lib_core
      name: packages/aws-cdk-lib/core
      paths:
        - packages/aws-cdk-lib/core/**

# https://docs.codecov.com/docs/ignoring-paths
ignore:
  - packages/**
  - "!packages/aws-cdk/**"
  - "!packages/aws-cdk-lib/core/**"
