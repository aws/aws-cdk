name: Tracking Issue
description: Add a module tracking issue (internal use only)
title: "Tracking: [service]"
labels: [management/tracking]
body:
  - type: markdown
    attributes:
      value: |
        Add your +1 üëç  to help us prioritize high-level constructs for this service

  - type: textarea
    id: overview
    attributes:
      label: Overview
      description: |
        Summary of the service (leverage the service‚Äôs product page for the text) and a link to the relevant AWS Docs. This should be the same text that we put at the top of the package‚Äôs README.md.
    validations:
      required: true

  - type: input
    id: cdk-api-docs-link
