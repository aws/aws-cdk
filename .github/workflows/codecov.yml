name: Codecov

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "main" ]

jobs:
  # Job 1: Run tests and generate coverage report
  collect:
    name: Collect Coverage
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      artifact-name: ${{ steps.set-artifact-name.outputs.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build library
        run: npx lerna run build --scope=aws-cdk-lib

      - name: Run tests and generate coverage
        run: cd packages/aws-cdk-lib && yarn test core

      - name: Set artifact name
        id: set-artifact-name
        run: echo "name=coverage-${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-artifact-name.outputs.name }}
          path: packages/aws-cdk-lib/coverage/cobertura-coverage.xml

  # Job 2: Securely upload coverage to Codecov
  upload:
    name: Upload to Codecov
    if: github.event_name == 'pull_request_target' && github.repository == 'aws/aws-cdk'
    runs-on: ubuntu-latest
    needs: collect
    permissions:
      contents: read
      pull-requests: write
      id-token: write  # Required for Codecov OIDC support
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-${{ github.event.pull_request.head.sha }}
          path: coverage/
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/cobertura-coverage.xml
          fail_ci_if_error: true
          flags: suite.unit
          use_oidc: true
