name: PR Prioritization
on:
  pull_request:
    types: [labeled]

jobs:
  prioritize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Token Availability
        run: |
          if [ -n "${{ secrets.PROJEN_GITHUB_TOKEN }}" ]; then
            echo "Token is available"
          else
            echo "Token is not available"
          fi
      - name: Add PR to Project & Set Priority
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          script: |
            const script = require('./scripts/prioritization/assign-priority.js')
            await script({github, context})
