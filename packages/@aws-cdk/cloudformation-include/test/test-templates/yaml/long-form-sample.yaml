Resources:
  RecordServiceS3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      ReplicationConfiguration:
        Role:
          Fn::GetAtt:
          - WorkItemBucketBackupRole
          - Arn
        Rules:
        - Destination:
            Bucket:
              Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - Fn::Join:
                  - "-"
                  - - Ref: AWS::Region
                    - Ref: AWS::StackName
                    - replicationbucket
            StorageClass: STANDARD
          Id: Backup
          Prefix: ''
          Status: Enabled
      VersioningConfiguration:
        Status: Enabled
  WorkItemBucketBackupRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - s3.amazonaws.com
  BucketBackupPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
        - Action:
          - s3:GetReplicationConfiguration
          - s3:ListBucket
          Effect: Allow
          Resource:
          - Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: RecordServiceS3Bucket
        - Action:
          - s3:GetObjectVersion
          - s3:GetObjectVersionAcl
          Effect: Allow
          Resource:
          - Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: RecordServiceS3Bucket
              - "/*"
        - Action:
          - s3:ReplicateObject
          - s3:ReplicateDelete
          Effect: Allow
          Resource:
          - Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Fn::Join:
                - "-"
                - - Ref: AWS::Region
                  - Ref: AWS::StackName
                  - replicationbucket
              - "/*"
      PolicyName: BucketBackupPolicy
      Roles:
      - Ref: WorkItemBucketBackupRole
